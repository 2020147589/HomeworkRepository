<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type= "text/css" href="main.css">
    <style>
        #log{
            border-top: 2px solid red;
            border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <p id="title">Welcome to Internet-Programming Shop</p>
        <p id="logOrReg">
            <a href="#" id="log">Login</a>
        </p>
        <hr>
        <div id="loginForm">
            <form action="#" method="post">
                <p>Member Information (required)</p>
                <p>Username: <input type="text" name="username" placeholder="Enter Username"></p>
                <p>Password: <input type="password" name="pwd" placeholder="Enter password"></p>
                <p>Re-confirm password: <input type="password" name="confirmPwd"></p>
                <p>
                    <a href="#" id="logLink">Login</a>
                    <a href="signup.html" id="signLink">Signup</a>
                </p>
            </form>
        </div>
        <hr>
    </div>
</body>
</html>
